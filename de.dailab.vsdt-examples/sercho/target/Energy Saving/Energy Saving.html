Benutzer bewegt sich im Raum -> Lampe an, sonst ausSerCHo-Example 1 v2.0:<br><h2>Location</h2>http://localhost:8080/SheaSimulatorWS/services/SheaSimulatorServiceSOAP?wsdl<br>The Pool 'Location' belongs to Participant 'Location_Participant'. The Pool's Process is of type NONE.<br><br><h2>EnergySaving</h2>Dieser Pool ist der eigentliche Prozess. Nachdem er über eine eingehende Message "start" gestartet wird, meldet er sich zunächst über die Notification beim Benutzer. Danach wird eine (Endlos-)Schleife betreten, in der kontinuiertlich die Position des Benutzers abgefragt wird. Wenn die Position (0,0,0) und die Lampe  an ist (state==true), dann wird die Lampe ausgeschaltet, bis die Position wieder ungleich (0,0,0) ist. Der  Prozess wird über eine weitere 
Message beendet ("stop"), die die Schleife abbricht. Wird der Prozess beendet, so meldet er 
sich nocheinmal beim Benutzer ab.	<br>The Pool 'EnergySaving' belongs to Participant 'EnergySaving_Participant'. The Pool's Process is of type PRIVATE.<br>In that Process, a number of elements are executed in sequence. First,  in Event 'Start', the message 'StartMessage' of Service EnergySavingPT.start is received  from Participant Interface_Participant.<br>Thereafter, <br>After this, <br>Afterwards, <br>Thereafter,  in Event 'End', the message 'logRequest' of Service LoggingPT.log is sent  to Participant Logging_Participant.<br><br><h2>Light</h2>http://localhost:8080/IvistarProxyWS/services/IvistarProxyServiceSOAP?wsdl
