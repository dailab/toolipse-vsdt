This Diagram is used for testing the Text Generation Capabilities of the VSDT. Here the focus is not so much on executability but on good documentation.<br>

<h2>Answering Support Call</h2>
<span style='color:gray'>This Business Process is about handling incoming support calls.</span><br>

<h3>Customer Support</h3>
<span style='color:gray'>This Pool illustrates the process of Customer Support.</span><br>
The Pool '<em>Customer Support</em>' belongs to Participant '<em>Customer Support</em>'. This Pool is made up of 2 Lanes:<ul>
	<li><em>Help Desk</em>: <span style='color:gray'>This Lane represents the Help Desk, which receives all incoming trouble tickets and will look up the answers for known problems or escalate the ticket to the technical support.</span></li>
	<li><em>Technical Support</em>: <span style='color:gray'>The Technical Support receives tickets that can not be handled by the help desk, e.g. new problems.</span></li>
	
</ul>
The Pool's Process is of type <span style='font-variant:small-caps'>private</span>. In that Process,  a number of elements are accomplished in sequence. <div style='border-left:solid thin; margin-left: .5em; padding-left: .5em'>
	First,  in Event '<em>Receive Ticket</em>' the Message '<em>HelpDeskQuestion</em>' of the Service '<em>CS.askHelpdesk</em>' is received. <span style='color:gray'></span> <br>
	Hereupon,  starting at the Gateway '<em>Known Problem?</em>',  one out of several branches will be performed: <div style='border-left:solid thin; margin-left: .5em; padding-left: .5em'>
		If the condition '<span style='font-family:courier'>'unknown problem'</span>' holds true,  a number of elements are carried out in sequence. <div style='border-left:solid thin; margin-left: .5em; padding-left: .5em'>
			First,  an interruptable region begins.<div style='border-left:solid thin; margin-left: .5em; padding-left: .5em'>
				 Here,  the <span style='font-variant:small-caps'>manual</span> Task '<em>Try to reproduce Problem</em>' is processed. <span style='color:gray'></span>  This section can be interrupted if  in Event '<em>Timeout</em>'  the Activity is interrupted after <span style='font-family:courier'>'30 minutes'</span>. <span style='color:gray'></span> 
			</div>
			<br>
			Thereafter,  a number of elements are processed in sequence. <div style='border-left:solid thin; margin-left: .5em; padding-left: .5em'>
				First,  starting at the Gateway '<em>Kind of Problem?</em>',  one or more out of several branches will be performed: <div style='border-left:solid thin; margin-left: .5em; padding-left: .5em'>
					If the condition '<span style='font-family:courier'>'is bug'</span>' holds true,  the <span style='font-variant:small-caps'>send</span> Task '<em>Inform Developer</em>' is conducted, sending the Message '<em>BugTrackerTicket</em>' which belongs to the Service '<em>Dev.fileBug</em>'. <span style='color:gray'></span> <br>
					If the condition '<span style='font-family:courier'>'is stupid user'</span>' holds true,  the <span style='font-variant:small-caps'>user</span> Task '<em>Describe Solution</em>' is processed, invoking a Service. <span style='color:gray'></span> <br>
					
				</div>
				<br>
				After that,  the <span style='font-variant:small-caps'>send</span> Task '<em>Add to Database</em>' is accomplished, sending a Message. <span style='color:gray'></span> <br>
				
			</div>
			 This part will only be carried out if the <span style='font-variant:small-caps'>timer</span> Event '<em>Timeout</em>' has not been triggered<br>
			
		</div>
		<br>
		If no condition applies, by default  the <span style='font-variant:small-caps'>user</span> Task '<em>Look up answer in Database</em>' is performed, invoking the Service '<em>Database.getEntry</em>' with the input Message <em>getEntryRequest</em> and the output Message <em>getEntryResponse</em>. <span style='color:gray'></span> <br>
		
	</div>
	<br>
	Hereupon,  the <span style='font-variant:small-caps'>send</span> Task '<em>Send Answer</em>' is executed, sending the Message '<em>HelpDeskResponse</em>' which belongs to the Service '<em>CS.askHelpdesk</em>'. <span style='color:gray'></span> <br>
	Hereupon,  the <span style='font-variant:small-caps'>user</span> Task '<em>File Ticket</em>' is carried out, invoking a Service. <span style='color:gray'></span> <br>
	Thereafter,  in Event '<em>End Process</em>'  nothing special happens. <span style='color:gray'></span> <br>
	
</div>
<br>

<h3>Development</h3>
<span style='color:gray'>This Pool stands for the Development department, being further distinguished into bugfixing and others.</span><br>
The Pool '<em>Development</em>' belongs to Participant '<em>Development</em>'. The Pool's Process is of type <span style='font-variant:small-caps'>collaboration</span>. In that Process,  a number of elements are carried out in sequence. <div style='border-left:solid thin; margin-left: .5em; padding-left: .5em'>
	First,  in Event '<em>Receive Bug</em>' the Message '<em>BugTrackerTicket</em>' of the Service '<em>Dev.fileBug</em>' is received. <span style='color:gray'></span> <br>
	After that,  an interruptable region begins.<div style='border-left:solid thin; margin-left: .5em; padding-left: .5em'>
		 Here,  the ad-hoc <span style='font-variant:small-caps'>embedded</span> Subprocess '<em>Work day and night to fix the bug</em>' is processed. In this course,  the <span style='font-variant:small-caps'>manual</span> Task '<em>Code</em>' is performed. <span style='color:gray'></span> Besides,  the <span style='font-variant:small-caps'>manual</span> Task '<em>Get Coffee</em>' is conducted. <span style='color:gray'></span> Aside from that,  the normal flow and the exceptional flow are merged in the Gateway '<em>INITIAL_GATEWAY</em>'., which references to another Process in another Business Process Diagram. <span style='color:gray'></span>  This section can be interrupted if  in Event '<em>Go insane</em>'  an error with error code '<span style='font-family:courier'>nuts</span>' is caught. <span style='color:gray'>The poor developer went insane.</span>  In this case,  the <span style='font-variant:small-caps'>send</span> Task '<em>Inform HR</em>' is performed, sending a Message. <span style='color:gray'></span> 
	</div>
	<br>
	Hereupon,  the <span style='font-variant:small-caps'>user</span> Task '<em>Mark bug as being resolved</em>' is carried out, invoking a Service. <span style='color:gray'></span>  This part will only be accomplished if the <span style='font-variant:small-caps'>error</span> Event '<em>Go insane</em>' has not been triggered<br>
	After that,  the normal flow and the exceptional flow are merged.<br>
	Next,  nothing special happens. <span style='color:gray'></span> <br>
	
</div>
<br>

<h3>Customer</h3>
<span style='color:gray'>This is a blackbox Pool which represents the customer making the call at the help desk. No internal process is shown for this Pool.</span><br>
The Pool '<em>Customer</em>' belongs to Participant '<em>Customer</em>'. The Pool's Process is of type <span style='font-variant:small-caps'>abstract</span>.<br>
